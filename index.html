<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>drys â€” ouder.space</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=JetBrains+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #07070a;
        --fg: #f8f6ef;
        --accent: #39ff14;
        --accent-2: #ff4dd8;
        --accent-3: #16a8ff;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--fg);
        font-family: "JetBrains Mono", monospace;
        overflow-x: hidden;
        cursor: none;
      }
      h1,
      h2,
      h3,
      .display {
        font-family: "Archivo Black", sans-serif;
        letter-spacing: -1px;
        text-transform: uppercase;
      }
      a {
        color: inherit;
        text-decoration: none;
      }
      .container {
        width: min(1200px, 90vw);
        margin: 0 auto;
        position: relative;
      }
      header {
        min-height: 100vh;
        position: relative;
        overflow: hidden;
        display: grid;
        place-items: center;
      }
      #r3f-canvas {
        position: absolute;
        inset: 0;
        z-index: 1;
      }
      header .overlay {
        position: relative;
        z-index: 2;
        text-align: center;
        mix-blend-mode: difference;
        padding: 2rem;
      }
      header h1 {
        font-size: clamp(3rem, 13vw, 12rem);
        line-height: 0.8;
      }
      header .tagline {
        font-size: clamp(1rem, 2.6vw, 1.6rem);
        margin-top: 1.5rem;
        display: inline-block;
        background: var(--fg);
        color: var(--bg);
        padding: 0.6rem 1rem;
        box-shadow: 6px 6px 0 var(--accent);
        transform: rotate(-2deg);
      }
      section {
        padding: 6rem 0;
        position: relative;
      }
      section::after {
        content: "";
        position: absolute;
        inset: 10% auto auto -10%;
        width: 20%;
        height: 2px;
        background: linear-gradient(90deg, var(--accent), var(--accent-2));
        transform: rotate(-6deg);
        opacity: 0.5;
        pointer-events: none;
      }
      .section-title {
        font-size: clamp(2rem, 6vw, 3.6rem);
        margin-bottom: 2rem;
        display: inline-block;
        padding: 0.3rem 0.7rem;
        background: var(--accent-3);
        color: #020202;
        box-shadow: 8px 8px 0 var(--accent-2);
        transform: rotate(-1deg);
      }
      .musik-grid,
      .video-grid,
      .link-grid {
        display: grid;
        gap: 1.5rem;
      }
      .musik-grid {
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      }
      .card {
        background: #0e0e15;
        border: 3px solid var(--fg);
        padding: 1rem;
        box-shadow: 10px 10px 0 var(--accent);
        transform: rotate(-1deg);
        transition:
          transform 0.25s ease,
          box-shadow 0.25s ease;
      }
      .card:hover {
        transform: rotate(1deg) translateY(-4px);
        box-shadow: 12px 14px 0 var(--accent-2);
      }
      iframe {
        width: 100%;
        border: none;
        min-height: 180px;
      }
      .visualizer-wrap {
        position: relative;
        height: 260px;
        border: 3px solid var(--fg);
        background: radial-gradient(circle at 20% 20%, #111, #050505 60%);
        box-shadow: 10px 10px 0 var(--accent-3);
        overflow: hidden;
      }
      #visualizer {
        position: absolute;
        inset: 0;
      }
      .video-grid {
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      }
      .link-grid {
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      }
      .link-btn {
        display: block;
        padding: 1.2rem;
        font-size: 1.1rem;
        text-align: center;
        background: var(--fg);
        color: var(--bg);
        border: 3px solid var(--bg);
        box-shadow: 8px 8px 0 var(--accent);
        transform: rotate(-2deg);
        transition:
          transform 0.25s ease,
          box-shadow 0.25s ease,
          background 0.25s ease;
      }
      .link-btn:hover {
        transform: rotate(1deg) translateY(-4px);
        box-shadow: 12px 12px 0 var(--accent-2);
        background: var(--accent-3);
        color: #020202;
      }
      .cursor-dot,
      .cursor-trail {
        position: fixed;
        border-radius: 50%;
        pointer-events: none;
        mix-blend-mode: difference;
        z-index: 9999;
      }
      .cursor-dot {
        width: 14px;
        height: 14px;
        background: var(--accent-2);
      }
      .cursor-trail {
        width: 26px;
        height: 26px;
        border: 2px solid var(--accent);
        transform: translate(-6px, -6px);
      }
      @media (max-width: 768px) {
        body {
          cursor: auto;
        }
        .cursor-dot,
        .cursor-trail {
          display: none;
        }
        header h1 {
          font-size: clamp(2.4rem, 16vw, 5rem);
        }
        header .tagline {
          box-shadow: 4px 4px 0 var(--accent);
        }
        section {
          padding: 4rem 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="cursor-dot" class="cursor-dot"></div>
    <div id="cursor-trail" class="cursor-trail"></div>

    <header>
      <canvas id="r3f-canvas"></canvas>
      <div class="overlay">
        <h1>DRYS</h1>
        <div class="tagline">kink of rap. ouder.space</div>
      </div>
    </header>

    <section id="musik">
      <div class="container">
        <span class="section-title">Musik</span>
        <div class="musik-grid">
          <div class="card">
            <h3>Spotify</h3>
            <iframe
              src="https://open.spotify.com/embed/artist/7glFOI0MVEjpFq3jHS3QuR?utm_source=generator&theme=0"
              allow="
                autoplay;
                clipboard-write;
                encrypted-media;
                fullscreen;
                picture-in-picture;
              "
            ></iframe>
          </div>
          <div class="card">
            <h3>SoundCloud</h3>
            <iframe
              scrolling="no"
              src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/bauchtasche&color=%23ff5500&inverse=false&auto_play=false&show_user=true"
            ></iframe>
          </div>
          <div class="card">
            <h3>Ambient Visualizer</h3>
            <div class="visualizer-wrap">
              <canvas id="visualizer"></canvas>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="video">
      <div class="container">
        <span class="section-title">Video</span>
        <div class="video-grid">
          <div class="card">
            <h3>Playlists</h3>
            <iframe
              src="https://www.youtube.com/embed/videoseries?list=PLZUy7YsVL9XrOKIh0zb62LF8A3BnQUwps"
              allowfullscreen
            ></iframe>
          </div>
          <div class="card">
            <h3>Clip Drop</h3>
            <iframe
              src="https://www.youtube.com/embed/0q6Yj8s-4Ng"
              allowfullscreen
            ></iframe>
          </div>
          <div class="card">
            <h3>Live Cut</h3>
            <iframe
              src="https://www.youtube.com/embed/8O9C5Z4HHe0"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
    </section>

    <section id="links">
      <div class="container">
        <span class="section-title">Links</span>
        <div class="link-grid">
          <a
            class="link-btn"
            href="https://open.spotify.com/intl-de/artist/7glFOI0MVEjpFq3jHS3QuR"
            target="_blank"
            rel="noopener"
            >Spotify</a
          >
          <a
            class="link-btn"
            href="https://soundcloud.com/bauchtasche"
            target="_blank"
            rel="noopener"
            >SoundCloud</a
          >
          <a
            class="link-btn"
            href="https://www.youtube.com/@hidarious"
            target="_blank"
            rel="noopener"
            >YouTube</a
          >
          <a
            class="link-btn"
            href="https://instagram.com/icqunummer"
            target="_blank"
            rel="noopener"
            >Instagram</a
          >
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.4/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.4/dist/ScrollTrigger.min.js"></script>
    <script>
      // --- Custom Cursor -----------------------------------------------------
      const dot = document.getElementById("cursor-dot");
      const trail = document.getElementById("cursor-trail");
      const isTouch = window.matchMedia("(pointer: coarse)").matches;
      if (!isTouch) {
        window.addEventListener("pointermove", (e) => {
          const { clientX: x, clientY: y } = e;
          dot.style.transform = `translate(${x - 7}px, ${y - 7}px)`;
          gsap.to(trail, {
            x: x - 13,
            y: y - 13,
            duration: 0.18,
            ease: "power2.out",
          });
        });
      }

      // --- Three.js Scene ----------------------------------------------------
      const canvas = document.getElementById("r3f-canvas");
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x050507);
      const camera = new THREE.PerspectiveCamera(
        60,
        innerWidth / innerHeight,
        0.1,
        100,
      );
      camera.position.set(0, 0, 6);

      const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
      renderer.setSize(innerWidth, innerHeight);
      renderer.setPixelRatio(Math.min(devicePixelRatio, 2));

      const ambient = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambient);
      const point = new THREE.PointLight(0xff00ff, 1.6);
      point.position.set(3, 4, 4);
      scene.add(point);

      const geometry = new THREE.TorusKnotGeometry(1.2, 0.38, 200, 32);
      const material = new THREE.MeshStandardMaterial({
        color: 0x39ff14,
        metalness: 0.2,
        roughness: 0.3,
        emissive: 0x111111,
        wireframe: true,
      });
      const knot = new THREE.Mesh(geometry, material);
      scene.add(knot);

      const particleGeo = new THREE.BufferGeometry();
      const count = 1200;
      const positions = new Float32Array(count * 3);
      for (let i = 0; i < count * 3; i++)
        positions[i] = (Math.random() - 0.5) * 16;
      particleGeo.setAttribute(
        "position",
        new THREE.BufferAttribute(positions, 3),
      );
      const particleMat = new THREE.PointsMaterial({
        color: 0xff4dd8,
        size: 0.03,
      });
      const particles = new THREE.Points(particleGeo, particleMat);
      scene.add(particles);

      const target = new THREE.Vector2();
      window.addEventListener("pointermove", (e) => {
        target.x = (e.clientX / innerWidth) * 2 - 1;
        target.y = -(e.clientY / innerHeight) * 2 + 1;
      });

      function resize() {
        camera.aspect = innerWidth / innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(innerWidth, innerHeight);
      }
      window.addEventListener("resize", resize);

      const clock = new THREE.Clock();
      function animate() {
        const t = clock.getElapsedTime();
        knot.rotation.x = t * 0.3;
        knot.rotation.y = t * 0.42;
        material.color.setHSL((t * 0.05) % 1, 0.9, 0.6);
        material.emissiveIntensity = 0.4 + Math.sin(t) * 0.2;
        particleMat.color.setHSL((t * 0.08) % 1, 1, 0.6);
        camera.position.x += (target.x * 1.2 - camera.position.x) * 0.04;
        camera.position.y += (target.y * 1.2 - camera.position.y) * 0.04;
        camera.lookAt(0, 0, 0);
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
      }
      animate();

      // --- Visualizer --------------------------------------------------------
      const vis = document.getElementById("visualizer");
      const vCtx = vis.getContext("2d");
      function resizeVis() {
        vis.width = vis.clientWidth;
        vis.height = vis.clientHeight;
      }
      resizeVis();
      window.addEventListener("resize", resizeVis);

      let t = 0;
      function noiseWave(x, seed) {
        return (
          Math.sin(x * 0.02 + seed) + Math.sin(x * 0.013 + seed * 1.3) * 0.6
        );
      }
      function drawVis() {
        t += 0.03;
        vCtx.fillStyle = "#050505";
        vCtx.fillRect(0, 0, vis.width, vis.height);
        const bars = 120;
        for (let i = 0; i < bars; i++) {
          const x = (i / bars) * vis.width;
          const h = (noiseWave(i, t) + 2) * (vis.height * 0.18);
          const y = vis.height * 0.6 - h / 2;
          const hue = (t * 40 + i * 3) % 360;
          vCtx.fillStyle = `hsl(${hue}, 90%, 60%)`;
          vCtx.fillRect(x, y, vis.width / bars - 2, h);
        }
        requestAnimationFrame(drawVis);
      }
      drawVis();

      // --- Scroll Animations -------------------------------------------------
      gsap.registerPlugin(ScrollTrigger);
      gsap.utils.toArray("section").forEach((sec, i) => {
        const skew = i % 2 === 0 ? -6 : 6;
        gsap.from(sec, {
          scrollTrigger: { trigger: sec, start: "top 80%" },
          y: 80,
          skewX: skew,
          opacity: 0,
          duration: 1.1,
          ease: "power3.out",
        });
      });
    </script>
  </body>
</html>
